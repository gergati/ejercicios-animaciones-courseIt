<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <title>Ejercicios Animaciones CourseIt</title>
</head>
<body>
    <section class="section">
        <h2 class="title">Ejercicio N° 1</h2>
        <div class="spinner"></div>
    </section>
    <section class="section section__modicador">
        <h2 class="title title__modificador">Ejercicio N° 2</h2>
        <div class="box__principal">
            <div class="box">1</div>
            <div class="box box__modificado">2</div>
            <div class="box">3</div>
        </div>
    </section>
    <section class="section section__form">
        <h2 class="title title__form">Ejercicio N° 2</h2>
        <div class="form__principal">
            <form class="form">
                <label for="usuario">Usuario</label>
                <input id="usuario" type="text">
                <label for="contraseña">Contraseña</label>
                <input id="contraseña" type="password">
                <button>Iniciar sesion</button>
                <div class="logos">
                    <div class="facebook"><img src="https://img.icons8.com/ios/50/000000/facebook-new.png"/></div>
                    <div class="twitter"><img src="https://img.icons8.com/ios/50/000000/twitter-circled--v1.png"/></div>
                    <div class="linkedin"><img src="https://img.icons8.com/ios/50/000000/linkedin-circled--v1.png"/></div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
